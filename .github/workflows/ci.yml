name: Run Test Automation

on:
  push:
    branches: [ qe-release ]
  pull_request:
    branches: [ qe-release ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸŒ Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ” Print Chrome version
        run: google-chrome --version

      - name: ğŸš€ Run Maven tests
        run: mvn clean test
        env:
          CHROME_HEADLESS: true
          CHROME_HEADLESS_FLAGS: "--headless --disable-gpu --window-size=1920,1080"

      - name: ğŸ“¤ Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: ğŸ“¤ Upload ExtentReport (HTML + Screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: target/extent-report/

      - name: ğŸ“¸ Upload Screenshots Only
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: target/extent-report/screenshots/

      - name: ğŸ“¦ Upload Allure Results (if used)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
